<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS link here-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Javascript link here -->
    <script src="../js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>Request Book Page</title>
</head>
<body>
    <!--one line code for navbar-->
    <div id="navbar-placeholder"></div>

    <div class="contact-info">
        <h2>Book Request Form</h2>
        <form action="" class="form">
            <input type="text" name="name" class="input" placeholder="Enter Your Name">
            <input type="email" name="email" class="input" placeholder="Enter Your Email">
            <input type="contacts" name="contacts" class="input" placeholder="Enter Your Contact Number">
            <input type="author" name="author" class="input" placeholder="Enter The Author of the Book">
            <input type="book" name="book" class="input" placeholder="Enter The Book Title">
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <input type="submit" value="SEND" id="send">
        </form>
    </div>

    <!--one line code for footer-->
    <div id="footer-placeholder"></div>

</body>
</html>
